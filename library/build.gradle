apply plugin: 'com.android.library'

ext {
    bintrayRepo = 'android'
    bintrayName = 'Hitogo'

    publishedGroupId = 'org.hitogo'
    libraryName = 'Hitogo'
    artifact = 'Hitogo'

    libraryDescription = 'Android library to simplify hints, dialogs and errors inside your app.'

    siteUrl = 'https://github.com/Mordag/hitogo'
    gitUrl = 'https://github.com/Mordag/hitogo.git'

    libraryVersion = '1.0.0-alpha2'

    developerId = 'mordag'
    developerName = 'Alexander Eggers'
    developerEmail = 'alexander.eggers91@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.1"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 26
        versionCode 2
        versionName "1.0.0-alpha2"
        consumerProguardFiles 'proguard-rules.pro'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

android.libraryVariants.all { variant ->
    variant.outputs.each { output ->
        output.outputFile = new File(
                output.outputFile.parent, "Hitogo-${version}.aar")
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    //Support lib dependencies
    compile 'com.android.support:support-annotations:26.0.2'
    compile 'com.android.support:appcompat-v7:26.0.2'

    // LiveData dependency
    compile "android.arch.lifecycle:runtime:1.0.0-alpha9"
    annotationProcessor "android.arch.lifecycle:compiler:1.0.0-alpha9"
}

apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'