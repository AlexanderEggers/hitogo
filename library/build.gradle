apply plugin: 'com.android.library'

ext {
    bintrayRepo = 'android'
    bintrayName = 'Hitogo'

    publishedGroupId = 'org.hitogo'
    libraryName = 'Hitogo'
    artifact = 'Hitogo'

    libraryDescription = 'Android library to simplify alert messages for your app.'

    siteUrl = 'https://github.com/Mordag/hitogo'
    gitUrl = 'https://github.com/Mordag/hitogo.git'

    libraryVersion = '1.0.0-beta1'

    developerId = 'mordag'
    developerName = 'Alexander Eggers'

    Properties properties = new Properties()
    properties.load(project.rootProject.file("local.properties").newDataInputStream())
    developerEmail = properties.getProperty("user.email", "")

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.0"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 26
        versionName "1.0.0-beta1"
        consumerProguardFiles 'proguard-rules.pro'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

android.libraryVariants.all { variant ->
    variant.outputs.all {
        outputFileName = "Hitogo-${version}.aar"
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    //Support lib dependencies
    api 'com.android.support:support-annotations:27.0.0'
    api 'com.android.support:appcompat-v7:27.0.0'
}

apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'